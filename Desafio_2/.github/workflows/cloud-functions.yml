on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - '.github/workflows/cloud-functions.yml'

jobs:
  lint:
    name: Lint Python
    runs-on: ubuntu-latest

    strategy:
      matrix:
        function:
          - ingest_weather
          - ingest_taxis

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        working-directory: src/${{ matrix.function }}
        run: |
          uv venv
          uv pip install ruff

      - name: Lint with Ruff
        working-directory: src/${{ matrix.function }}
        run: |
          uv run ruff check . --output-format=github
        continue-on-error: true

      - name: Check Ruff format
        working-directory: src/${{ matrix.function }}
        run: |
          uv run ruff format --check .
        continue-on-error: true
